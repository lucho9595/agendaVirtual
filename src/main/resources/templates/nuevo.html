<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Nuevo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="container">

        <form action="" th:object="${contacto}" method="post" novalidate>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre..." th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="celular">Celular</label>
                <input type="number" class="form-control" id="celular" placeholder="Celular..." th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label for="fechanac">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="fechanac" th:field="*{fechanac}">
            </div>
            <button type="submit" class="btn btn-primary">Crear Contacto</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
