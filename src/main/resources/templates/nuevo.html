<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Nuevo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .invalid-feedback {
                display: block;
            }
        </style>
    </head>
    <body class="container">
        <div class="p-5 mt-3 mb-3 bg-light rounded shadow" style="background: url('/undraw.svg') no-repeat right; background-size: contain">
            <div class="">
                <h1 class="text-primary display-5">Bienvenido a MiAgenda</h1>
                <p class="fw-bold mt-3">Con esta aplicación podrás gestionar tu agenda virtual</p>
                <p>Consulta, crea, actualiza o elimina tus contactos de forma fácil y segura.</p>
            </div>
        </div>

        <h3 th:text="${contacto.idcontacto == null} ? 'Nuevo' : 'Editar'"></h3>
        <div class="row justify-content-center">
            <div class="col-md-6 con-lg-5">
                <form action="" th:object="${contacto}" method="post" novalidate>
                    <div class="mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre..." 
                               th:field="*{nombre}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{nombre}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email..." 
                               th:field="*{email}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="celular">Celular</label>
                        <input type="number" class="form-control" id="celular" placeholder="Celular..." 
                               th:field="*{celular}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{celular}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="fechanac">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fechanac" 
                               name="fechanac" th:value="${fechaNacimientoFormatted}" th:errorclass="is-invalid"/>
                        <div class="invalid-feedback" th:errors="*{fechanac}"></div>
                    </div>
                    <div class="mt-3 text-end">
                        <a href="/" class="btn btn-light me-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${contacto.idcontacto == null ? 'Crear' : 'Actualizar'}"></span> Contacto
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
